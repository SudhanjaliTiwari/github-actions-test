name: Shell Commands

on: [push]

jobs: 
  run-shell-command: 
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hellow World"
      - name: multiline script
        run: |
          node -v 
          npm -v
      - name: python command 
        run: |
          import platfrom
          print
          (platform.processor())
        shell: python
